    -   id: autopep8-wrapper
        args:
        - -i
        - --ignore=E501
    -   id: check-case-conflict
    -   id: check-json
    -   id: check-xml
    -   id: check-yaml
    -   id: debug-statements
    -   id: flake8
    -   id: name-tests-test
    -   id: requirements-txt-fixer
